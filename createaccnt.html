<!Doctype html>
<html>
<head>
    <title>Account registration</title>
            <link href="css/account.css"
              type="text/css" rel="stylesheet"/>        
</head>
<body>
    <h1>Create Account</h1>
    <form>
    <label for="your full name">
    Your Full name</label>
    <input type="text" id="name" name="name" class="form-control"
           required="required"/>
    
      <label for="Mobile Number">
    Mobile Number</label>
    <input type="number" id="mobile" name="mobile" class="form-control"
           required="required"/>
    
      <label for="Roll no">
    Roll no(if apllicable)</label>
    <input type="text" id="name" name="name" class="form-control"
           required="required"/>
     
    <label for="Enter user name">
    Enter your user name</label>
    <input type="text" id="Uname" name="name" class="form-control"
           required="required" placeholder="min 5 char"/>
        <span id="ERROR"></span>
    
      <label for="email">
    Email</label>
    <input type="email" id="email" name="email" class="form-control"
           required="required"/>
 
      <label for="Password">
    Password</label>
    <input type="password" id="pass" name="pass" class="form-control" required="required" placeholder="Min 8char, 1 lowecase, 1 uppercase,1specil character"/>
    
          <label for="CPassword">
    Confirm Password</label>
    <input type="password" id="cpass" name="pass" class="form-control" required="required" placeholder=""/>
    
    <input type="submit" value="Create Account" class="btn">
    </form>
    
    <script src="js/account.js"></script>
</body>
</html>
